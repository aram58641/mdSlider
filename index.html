<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Slides</title>
</head>
<body>
  <h1>üìÑ –ó–∞–≥—Ä—É–∂–∞–µ–º Markdown...</h1>
  <div id="slides"></div>

  <script type="module">
    console.log("üöÄ –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω");

    import { Marpit } from "https://esm.sh/@marp-team/marpit";

    fetch('slides.md')
      .then(response => response.text())
      .then(markdown => {
        console.log("üìÑ Markdown –∑–∞–≥—Ä—É–∂–µ–Ω:\n", markdown);

        const marpit = new Marpit();
        const { html, css } = marpit.render(markdown);

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏
        const style = document.createElement("style");
        style.innerHTML = css;
        document.head.appendChild(style);

        document.getElementById('slides').innerHTML = html;
      })
      .catch(err => console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Markdown:', err));
  </script>
</body>
</html>
